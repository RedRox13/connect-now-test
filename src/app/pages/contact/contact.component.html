<div class="wrapper">
  <div class="heading">Get in touch</div>
  <div class="subheading">Trysail transom furl Sea Legs scallywag Jack Ketch chandler mizzenmast reef sails skysail. Shiver me timbers loot bucko belaying pin Sea Legs boom gunwalls booty jury mast fore.</div>
  <form>
    <div class="form-heading">Contact form</div>
    <div class="contacts">
      <div class="form-input">
        <label for="name">Name</label>
        <input type="text" id="name" autocomplete="off">
      </div>
      <div class="form-input">
        <label for="email">Email Address</label>
        <input type="text" id="email" autocomplete="off">
      </div>
    </div>
    <div class="form-input">
      <label for="message">Message</label>
      <textarea type="text" id="message" rows="4"></textarea>
    </div>
    <button class="send-btn" type="submit">Send</button>
  </form>
</div>
